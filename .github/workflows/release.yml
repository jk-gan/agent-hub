name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS (${{ matrix.target }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: aarch64-apple-darwin
            runner: macos-latest        # Apple Silicon (M-series)
            arch: arm64
          - target: x86_64-apple-darwin
            runner: macos-13            # Intel
            arch: x86_64

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package application
        run: |
          cargo packager --release --target ${{ matrix.target }} --verbose
        env:
          # Skip code signing for now (unsigned builds)
          # Users will need to right-click â†’ Open on first launch
          APPLE_SIGNING_IDENTITY: "-"

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          # Find and copy .app bundle (compress to zip for upload)
          if [ -d "target/${{ matrix.target }}/release/bundle/macos" ]; then
            APP_DIR="target/${{ matrix.target }}/release/bundle/macos"
          elif [ -d "target/release/bundle/macos" ]; then
            APP_DIR="target/release/bundle/macos"
          else
            echo "Looking for .app in common locations..."
            find target -name "*.app" -type d 2>/dev/null || true
            find target -name "*.dmg" -type f 2>/dev/null || true
            # Try the packager output directory
            APP_DIR=$(find target -path "*/bundle/macos" -type d 2>/dev/null | head -1)
          fi

          echo "APP_DIR: $APP_DIR"

          # Copy .app bundle as a zip
          if ls "$APP_DIR"/*.app 1>/dev/null 2>&1; then
            cd "$APP_DIR"
            for app in *.app; do
              zip -r -y "$GITHUB_WORKSPACE/dist/Agent-Hub-${{ matrix.arch }}.app.zip" "$app"
            done
            cd "$GITHUB_WORKSPACE"
          fi

          # Copy .dmg if it exists
          find target -name "*.dmg" -type f -exec cp {} dist/ \; 2>/dev/null || true

          # Rename dmg to include architecture
          for dmg in dist/*.dmg; do
            [ -f "$dmg" ] || continue
            base=$(basename "$dmg" .dmg)
            mv "$dmg" "dist/${base}-${{ matrix.arch }}.dmg"
          done

          echo "=== Artifacts ==="
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-hub-macos-${{ matrix.arch }}
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build-macos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List release files
        run: |
          echo "=== Release artifacts ==="
          ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
