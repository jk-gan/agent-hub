name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-14
    environment: prod
    permissions:
      contents: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        run: cargo install --locked cargo-packager

      - name: Prepare App Store Connect API key
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_PRIVATE_KEY: ${{ secrets.APPLE_API_PRIVATE_KEY }}
        run: |
          set -euo pipefail
          mkdir -p private_keys
          printf "%s" "$APPLE_API_PRIVATE_KEY" > "private_keys/AuthKey_${APPLE_API_KEY}.p8"

      - name: Build release binary
        run: cargo build --release

      - name: Package app (codesign)
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: cargo packager --release

      - name: Notarize and staple app + DMG
        env:
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
        run: |
          set -euo pipefail
          APPLE_API_KEY_PATH="${GITHUB_WORKSPACE}/private_keys/AuthKey_${APPLE_API_KEY}.p8"

          submit_notary() {
            local file_path="$1"
            xcrun notarytool submit "$file_path" \
              --key-id "$APPLE_API_KEY" \
              --issuer "$APPLE_API_ISSUER" \
              --key "$APPLE_API_KEY_PATH" \
              --wait
          }

          if [ -z "${APPLE_API_ISSUER:-}" ]; then
            echo "APPLE_API_ISSUER is required for this notarytool authentication mode."
            exit 1
          fi

          APP_PATH="$(find target/release -maxdepth 1 -name '*.app' -type d | head -1)"
          DMG_PATH="$(find target/release -maxdepth 1 -name '*.dmg' -type f | head -1)"
          if [ -z "$APP_PATH" ] || [ -z "$DMG_PATH" ]; then
            echo "Expected app and dmg in target/release but did not find them."
            find target -name '*.app' -type d || true
            find target -name '*.dmg' -type f || true
            exit 1
          fi

          APP_ZIP="$RUNNER_TEMP/AgentHub-notary.zip"
          ditto -c -k --keepParent --sequesterRsrc "$APP_PATH" "$APP_ZIP"

          submit_notary "$APP_ZIP"
          xcrun stapler staple "$APP_PATH"
          xcrun stapler validate "$APP_PATH"

          submit_notary "$DMG_PATH"
          xcrun stapler staple "$DMG_PATH"
          xcrun stapler validate "$DMG_PATH"

      - name: Cleanup signing key material
        if: always()
        run: |
          rm -rf private_keys

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          APP_PATH="$(find target/release -maxdepth 1 -name '*.app' -type d | head -1)"
          DMG_PATH="$(find target/release -maxdepth 1 -name '*.dmg' -type f | head -1)"

          if [ -z "$APP_PATH" ] || [ -z "$DMG_PATH" ]; then
            echo "Expected app and dmg in target/release but did not find them."
            find target -name '*.app' -type d || true
            find target -name '*.dmg' -type f || true
            exit 1
          fi

          ditto -c -k --keepParent "$APP_PATH" "dist/Agent-Hub-arm64.app.zip"
          cp "$DMG_PATH" "dist/Agent-Hub-arm64.dmg"

          echo "=== Artifacts ==="
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-hub-macos-arm64
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build-macos
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List release files
        run: |
          echo "=== Release artifacts ==="
          ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
          body: |
            ## Installation

            ### macOS (Apple Silicon)

            1. Download `Agent-Hub-arm64.dmg` or `Agent-Hub-arm64.app.zip`.
            2. If using `.dmg`: Open the disk image and drag **Agent Hub** to your Applications folder.
               If using `.app.zip`: Unzip and move **Agent Hub.app** to your Applications folder.
            3. The app is code-signed and notarized for a smoother first launch experience on macOS.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
