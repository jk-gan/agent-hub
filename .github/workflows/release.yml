name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-macos:
    name: Build macOS (Apple Silicon)
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-packager
        run: cargo install cargo-packager --locked

      - name: Build release binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Package application
        run: cargo packager --release --target aarch64-apple-darwin --verbose

      - name: Ad-hoc sign the app bundle
        run: |
          # Find the .app bundle
          APP_BUNDLE=$(find target -name "*.app" -type d | head -1)
          if [ -n "$APP_BUNDLE" ]; then
            echo "Ad-hoc signing: $APP_BUNDLE"
            codesign --remove-signature "$APP_BUNDLE" || true
            codesign --force --deep --sign - "$APP_BUNDLE"
            echo "Ad-hoc signing complete"
          else
            echo "Warning: No .app bundle found to sign"
          fi

      - name: Prepare artifacts
        run: |
          mkdir -p dist
          # Find and copy .app bundle (compress to zip for upload)
          if [ -d "target/aarch64-apple-darwin/release/bundle/macos" ]; then
            APP_DIR="target/aarch64-apple-darwin/release/bundle/macos"
          elif [ -d "target/release/bundle/macos" ]; then
            APP_DIR="target/release/bundle/macos"
          else
            echo "Looking for .app in common locations..."
            find target -name "*.app" -type d 2>/dev/null || true
            find target -name "*.dmg" -type f 2>/dev/null || true
            APP_DIR=$(find target -path "*/bundle/macos" -type d 2>/dev/null | head -1)
          fi

          echo "APP_DIR: $APP_DIR"

          # Copy .app bundle as a zip
          if ls "$APP_DIR"/*.app 1>/dev/null 2>&1; then
            cd "$APP_DIR"
            for app in *.app; do
              zip -r -y "$GITHUB_WORKSPACE/dist/Agent-Hub-arm64.app.zip" "$app"
            done
            cd "$GITHUB_WORKSPACE"
          fi

          # Copy .dmg if it exists
          find target -name "*.dmg" -type f -exec cp {} dist/ \; 2>/dev/null || true

          # Rename dmg to include architecture
          for dmg in dist/*.dmg; do
            [ -f "$dmg" ] || continue
            base=$(basename "$dmg" .dmg)
            mv "$dmg" "dist/${base}-arm64.dmg"
          done

          echo "=== Artifacts ==="
          ls -la dist/

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: agent-hub-macos-arm64
          path: dist/*
          if-no-files-found: error

  release:
    name: Create GitHub Release
    needs: build-macos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: List release files
        run: |
          echo "=== Release artifacts ==="
          ls -la artifacts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          generate_release_notes: true
          files: artifacts/*
          body: |
            ## Installation

            ### macOS (Apple Silicon)

            1. Download `Agent-Hub-arm64.dmg` or `Agent-Hub-arm64.app.zip`.
            2. If using `.dmg`: Open the disk image and drag **Agent Hub** to your Applications folder.
               If using `.app.zip`: Unzip and move **Agent Hub.app** to your Applications folder.
            3. **Important**: Since this app is not yet code-signed, macOS may show an error saying the app "is damaged". To fix this, open Terminal and run:
               ```
               xattr -cr "/Applications/Agent Hub.app"
               ```
            4. Now you can open Agent Hub normally from your Applications folder.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
